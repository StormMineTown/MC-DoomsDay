  <meta name="description" content="For magical documentation generator with dark and light mode switch.">

<!-- 身体 -->
<body>
  <!-- 加载描述 -->
  <div id="app">We are building somthing special for you ...</div>
  <!-- WEB主配置 -->
  <script>
    // Docsify configuration (Docsify 配置)
    window.$docsify = {
      // 搜索
      search: {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
      },
      // GitHub项目链接
      repo: 'https://github.com/StormMineTown/MC-DoomsDay/',
      // 这里是文档编辑按钮+由谁支持来源
      plugins: [
          DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
          function (hook, vm) {
            hook.beforeEach(function (html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master');
              } else if (/jsdelivr\.net/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('cdn.jsdelivr.net/gh', 'github.com')
                  .replace('@master', '/blob/master');
              } else {
                url =
                  'https://github.com/StormMineTown/MC-DoomsDay/tree/main/docs/' +
                  vm.route.file;
              }
              var editHtml = '[:memo: 编辑文档](' + url + ')\n';
              return (
                editHtml +
                html +
                '\n\n----\n\n' +
                '<a href="" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by MC-DoomsDay</a>'
              );
            })
          },
      ],
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'MC-DoomsDay',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // 当前主题配置信息
      // darklightTheme: {
      //       // 设置字体
      //       siteFont : "PT Sans",
      //       // 切换默认光暗
      //       defaultTheme : 'dark',
      //       codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
      //       // 字体大小
      //       bodyFontSize : '17px',
      //       // 暗配置
      //       dark: {
      //           accent: '#42b983',
      //           toogleBackground : '#ffffff',
      //           background: '#091a28',
      //           textColor: '#b4b4b4',
      //           codeTextColor : '#ffffff',
      //           codeBackgroundColor : '#0e2233',
      //           borderColor : '#0d2538',
      //           blockQuoteColor : '#858585',
      //           highlightColor : '#d22778',
      //           sidebarSublink : '#b4b4b4',
      //           codeTypeColor : '#ffffff',
      //           coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
      //           toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
      //       },
      //       // 光配置
      //       light: {
      //           accent: '#42b983',
      //           toogleBackground : '#091a28',
      //           background: '#ffffff',
      //           textColor: '#34495e',
      //           codeTextColor : '#525252',
      //           codeBackgroundColor : '#f8f8f8',
      //           borderColor : 'rgba(0, 0, 0, 0.07)',
      //           blockQuoteColor : '#858585',
      //           highlightColor : '#d22778',
      //           sidebarSublink : '#b4b4b4',
      //           codeTypeColor : '#091a28',
      //           coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
      //           toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
      //       }
      // }
    }
  </script>
  <!-- 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <script

    type="text/javascript">
  </script>
</body>
