<!DOCTYPE html>
<html lang="en">
<!-- 头 -->
<head>
  <!-- 网站编码 -->
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>MC-DoomsDay</title>
  <!-- 图标 -->
  <link rel="icon" href="_media/favicon.ico" />
  <!-- 网站页面元信息 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="google-site-verification" content="ks-x63sFEQSGfvTu0s1qRu5u4Y120n1TROFn17CJNLo" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="For magical documentation generator with dark and light mode switch.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 网站使用主题头 -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!-- 顶部横幅插件样式 -->
  <!-- <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/style.css"
  /> -->
  <!-- 网站.css配置 -->
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<!-- 身体 -->
<body>
  <!-- 加载描述 -->
  <div id="app">We are building somthing special for you ...</div>
  <!-- WEB主配置 -->
  <script>
    // Docsify configuration (Docsify 配置)
    window.$docsify = {
      // GitHub项目链接
      repo: 'https://github.com/StormMineTown/MC-DoomsDay/',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      // 是否加载_navbar.md左侧导航栏
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'MC-DoomsDay',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // 设置路由别名。您可以自由管理路由规则。支持正则表达式。(顺序很重要！如果一个路由可以由多个别名匹配，则首先声明的别名优先。)
      alias: {
        '.*?/awesome':
          'https://raw.githubusercontent.com/StormMineTown/MC-DoomsDay/main/README.md',
        '.*?/changelog':
          'https://raw.githubusercontent.com/StormMineTown/MC-DoomsDay/main/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      // 当前主题配置信息
      darklightTheme: {
            // 设置字体
            siteFont : "PT Sans",
            // 切换默认光暗
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            // 字体大小
            bodyFontSize : '17px',
            // 暗配置
            dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            // 光配置
            light: {
                accent: '#42b983',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
      },
      // 搜索框
      search: {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
      },
      // 字数统计插件配置
      count:{
        countable: true,
        position: 'bottom',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      // 聊天记录插件配置
      chat: {
        // chat panel title
        title: '聊天记录',
        // set avatar url
        users: [
          { nickname: 'yuki', avatar: '' },
          { nickname: 'kokkoro', avatar: '' },
        ],
      },
      // 阅读进度条插件配置
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      // TAB制表符插件配置
      tabs: {
        // 确定在页面刷新/重新访问后是否还原选项卡选择。
        persist: true,
        // 确定选项卡选择是否在具有匹配标签的选项卡之间同步。
        sync: true,
        // 设置选项卡主题。值 will 指示不应应用任何主题，在创建自定义选项卡主题时应使用该主题。
        theme: 'classic',
        // 确定是否可以使用制表符注释来定义制表符集中的制表符。
        tabComments: true,
        // 确定是否可以使用标题 + 粗体 Markdown 定义选项卡集中的选项卡。
        tabHeadings: true
      },
      // 顶部横幅插件配置
      // topBanner: {
      //   options
      // },
      // 这里是自定义页面插件
      plugins: [
        // Markdown等页面解析到HTML
        function(hook,vm) {
          // 每次开始解析 Markdown 内容时调用
          hook.beforeEach(function (html) {
            // 每个文档添加编辑按钮
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file.replace('raw.githubusercontent.com', 'github.com').replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file.replace('cdn.jsdelivr.net/gh', 'github.com').replace('@master', '/blob/master');
            } else {
              url = 'https://github.com/StormMineTown/MC-DoomsDay/tree/main/docs/' + vm.route.file;
            }
            var editHtml = '[:memo: 编辑文档](' + url + ')\n';
            return (editHtml + html);
          })
          // 网页最下方的声明链接
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by <a href="https://www.linkedin.com/in/boopathikumar/" target="_blank">@boopathikumar</a>  &copy; 2020 </span>',
            '</footer>'
          ].join('');
          // 解析成 html 后调用。
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <!-- 插件 -->
  <!-- 本体插件？ -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 漂亮的终端块 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
  <!-- 聊天记录插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-chat/lib/docsify-chat.min.js"></script>
  <!-- 阅读进度条插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- 顶部横幅插件 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-top-banner-plugin@latest/dist/index.js"></script> -->
  <!-- 表情符号插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 代码块复制粘贴板插件 -->
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <!-- TAB制表符插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- changelog显示位置 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script> -->
  <!-- 不确定是什么插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <!-- 网站使用主题尾 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>

</html>
