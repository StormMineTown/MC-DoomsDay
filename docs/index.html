<!DOCTYPE html>
<html lang="en">
<!-- 头 -->
<head>
  <!-- 网站编码 -->
  <meta charset="UTF-8">
  <!-- 网站标题 -->
  <title>MC-DoomsDay</title>
  <!-- 图标 -->
  <link rel="icon" href="_media/favicon.ico" />
  <!-- 网站页面元信息 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="google-site-verification" content="ks-x63sFEQSGfvTu0s1qRu5u4Y120n1TROFn17CJNLo" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="For magical documentation generator with dark and light mode switch.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 网站使用主题头 -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!-- 网站.css配置 -->
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<!-- 身体 -->
<body>
  <!-- 加载描述 -->
  <div id="app">We are building somthing special for you ...</div>
  <!-- WEB主配置 -->
  <script>
    // Docsify configuration (Docsify 配置)
    window.$docsify = {
      // 搜索框
      search: {
          noData: {
            '/es/': '¡No hay resultados!',
            '/de-de/': 'Keine Ergebnisse!',
            '/ru-ru/': 'Никаких результатов!',
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/es/': 'Buscar',
            '/de-de/': 'Suche',
            '/ru-ru/': 'Поиск',
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/es', '/de-de', '/ru-ru', '/zh-cn'],
      },
      // GitHub项目链接
      repo: 'https://github.com/StormMineTown/MC-DoomsDay/',
      // 这里是文档编辑按钮+由谁支持来源
      // plugins: [
      //     DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
      //     function (hook, vm) {
      //       hook.beforeEach(function (html) {
      //         if (/githubusercontent\.com/.test(vm.route.file)) {
      //           url = vm.route.file.replace('raw.githubusercontent.com', 'github.com').replace(/\/master/, '/blob/master');
      //         } else if (/jsdelivr\.net/.test(vm.route.file)) {
      //           url = vm.route.file.replace('cdn.jsdelivr.net/gh', 'github.com').replace('@master', '/blob/master');
      //         } else {
      //           url = 'https://github.com/StormMineTown/MC-DoomsDay/tree/main/docs/' + vm.route.file;
      //         }
      //         var editHtml = '[:memo: 编辑文档](' + url + ')\n';
      //         return (
      //           editHtml +
      //           html +
      //           '\n\n----\n\n' +
      //           '<a href="" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by MC-DoomsDay</a>'
      //         );
      //       })
      //     },
      // ],
      plugins: [
        function(hook,vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file.replace('raw.githubusercontent.com', 'github.com').replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file.replace('cdn.jsdelivr.net/gh', 'github.com').replace('@master', '/blob/master');
            } else {
              url = 'https://github.com/StormMineTown/MC-DoomsDay/tree/main/docs/' + vm.route.file;
            }
            var editHtml = '[:memo: 编辑文档](' + url + ')\n';
            return (editHtml + html);
          })
          // var editHtml = '<br>\n[:memo: 编辑文档](https://github.com/StormMineTown/MC-DoomsDay/tree/main/docs/)\n<br>';
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by <a href="https://www.linkedin.com/in/boopathikumar/" target="_blank">@boopathikumar</a>  &copy; 2020 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      name: 'MC-DoomsDay',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // 当前主题配置信息
      darklightTheme: {
            // 设置字体
            siteFont : "PT Sans",
            // 切换默认光暗
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            // 字体大小
            bodyFontSize : '17px',
            // 暗配置
            dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            // 光配置
            light: {
                accent: '#42b983',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
      }
    }
  </script>
  <!-- 插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 网站使用主题尾 -->
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>

</html>
